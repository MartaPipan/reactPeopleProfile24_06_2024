<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const Person = (props) => {
        return React.createElement(
          "div",
          { className: "card m-3", style:{width:"18rem"} },
          React.createElement(
            "img",
            { src: props.imgUrl, className: "card-img-top" },
            null
          ),
          React.createElement(
            "div",
            { className: "card-body" },
            React.createElement("h5", { className: "card-title" }, props.name),
            React.createElement(
              "p",
              { className: "card-text" },
              props.description
            ),
            React.createElement(
              "a",
              { className: "btn btn-primary", href: "#" },
              "Go to profile"
            )
          )
        );
      };

      const App = () => {
        return React.createElement(
          "div",
          { className: "container" },
          React.createElement(
            "div",
            { className: "d-flex gap-2 justify-content-center py-5" },
            React.createElement(
              "button",
              {
                className: "btn btn-primary rounded-pill px-3",
                type: "button",
              },
              "Hide data"
            )
          ),
          React.createElement(
            "div",
            { className: "row" },
            React.createElement(Person, {
              name: "Ivan",
              imgUrl:
                "https://flowbite.com/docs/images/people/profile-picture-1.jpg",
              description: "Frontend Developer",
            }),
            React.createElement(Person, {
              name: "David",
              imgUrl:
                "https://flowbite.com/docs/images/people/profile-picture-2.jpg",
              description: "Project Manager",
            }),
            React.createElement(Person, {
              name: "Maria",
              imgUrl:
                "https://flowbite.com/docs/images/people/profile-picture-3.jpg",
              description: "Ux/ui designer",
            })
          )
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
